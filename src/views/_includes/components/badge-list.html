<section class="background-white">
  <div class="container">
    <h2 class="title-sm mb-12">Certificates</h2>
    <div class="grid grid-cols-2 lg:grid-cols-3 gap-6">
      {% for badge in data.badges %}
        <div class="flex flex-center max-h-36">
          <img class="max-h-full" src="{{ badge.image }}" alt="{{ badge.alt }}" />
        </div>
      {% endfor %}
    </div>
  </div>
</section>
