<section class="relative hero">
  <!-- DEV NOTE: If background image is not set by user in the CMS, it should use default: `/_resources/images/background.jpg` -->
  <!-- <img alt="" aria-hidden="true" src="{{ data.backgroundImage or '/_resources/images/background.jpg' }}" class="adhere object-cover object-top"> -->

  <div class="c-hero__breadcrumbs breadcrumbs faculty">
    {% for breadcrumb in data.breadcrumbs %}
      <a href="{{ breadcrumb.link }}">{{ breadcrumb.title }}</a><span></span>
    {% endfor %}
  </div>
  <div class="c-hero-faculty">
    <div class="c-hero-faculty__contain">
      <div class="c-hero-faculty__image" style="background: url({{ data.image }}) center center no-repeat; background-size: cover;">

      </div><div class="c-hero-faculty__copy">
        <h1>{{ data.heading }}</h1>
        <h2>{{ data.subheading }}</h2>

        <div class="c-hero-faculty__image-mobile" style="background: url({{ data.image }}) center center no-repeat; background-size: cover;">


        </div>

        <div class="c-hero-faculty__contact-office">
          <div>
            <h3>Contact:</h3>
            <p><a href="tel:{{ data.phone }}">{{ data.phone }}</a></p>
            <p><a href="mailto:{{ data.email }}">{{ data.email }}</a></p>
          </div><div>
            <h3>Office Hours:</h3>
            {% for entry in data.office %}
            <p>{{ entry.hours | safe }}</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
