<div class="c-news-feature c-wysiwyg">
  <div class="c-news-feature-wrapper">
    <div class="c-news-feature-content">
      <h2><span>Featured</span>{{ data.title }}</h2>
      <p>{{ data.paragraph | safe }}</p>
      <span></span>
      <a href="{{ data.link }}">{{ data.linktitle }} &raquo;</a>

    </div><div class="c-news-feature-image" style="background: url('{{ data.image }}') center center no-repeat; background-size: cover;">

    </div>


  </div>
</div>
