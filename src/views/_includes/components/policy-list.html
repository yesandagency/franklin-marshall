<section class="c-policy-list">
  <div class="c-policy-list-wrapper">

    <h2>Policies</h2>

    <div class="c-policy-list-cards">
    {% for card in data.cards %}

      <div class="c-policy-list-card">

        <div class="c-policy-list-card-highlight"></div>

        <div class="c-policy-list-card-contain">
          <div class="c-policy-list-card-content">
            <h3>{{ card.title }}</h3>
            <span></span>
            <p>{{ card.copy }}</p>
          </div>


          <div class="c-policy-list-card-cta">
            <a href="{{ card.link }}">{{ card.linkcaption }} &raquo;</a>
          </div>

          <div class="c-policy-list-card-category">
            <a href="{{ card.link }}">{{ card.category }} &raquo;</a>
          </div>

        </div>

      </div>

    {% endfor %}
    </div>


  </div>

  <div class="c-pagination-links">
    <a href="#" aria-label="prev page" title="prev page" class="inactive">{% include '../../../assets/images/images/pagination-arrow-left.svg' %} PREVIOUS</a><span class="c-pagination-link-active">1</span><a href="#"  class="c-pagination-link">2</a><a href="#" class="c-pagination-link">3</a><span>...</span><a href="#"  class="c-pagination-link">5</a><a href="#" aria-label="next page" title="next page">NEXT {% include '../../../assets/images/images/pagination-arrow-right.svg' %}</a>
  </div>

</section>
