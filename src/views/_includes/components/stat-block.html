<div class="c-stat-block">
  <div class="c-stat-block__contain">
    <div class="c-stat-block__title">
    {{ data.title }}
    </div>
    {% for stat in data.stats %}
    <div class="c-stat-block__stat">
      <h3>{{ stat.numeral }}</h3>
      <p><span>{{ stat.subhead }}</span></p>
      <p>{{ stat.caption }}</p>
    </div>
    {% endfor %}
  </div>
</div>
