{% from "macros/svg.html" import svg %}

<section class="c-cta-wrapper bg-primary-lightgray">
  <div class="c-cta-container m-auto max-w-7xl" style="background: url({{ data.image }}) center center no-repeat;  background-size: cover;">
    <a href="{{ data.link }}" class="c-cta-text bg-primary-gold">
      {{data.title}}
      {{ svg('arrow-right', 'arrow-icon arrow-icon-black inline-block mb-1 ml-1') }}
    </a>
  </div>
</section>
