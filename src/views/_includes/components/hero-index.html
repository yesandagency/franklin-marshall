<!-- DEV NOTE: `bg-blue-light` and `bg-white` classes control background-color variations -->
<section class="relative bg-{{ data.backgroundColor }} pt-1/24 px-1/24">
  <!-- DEV NOTE: If background image is not set by user in the CMS, it should use default: `/_resources/images/background.jpg` -->
  <img src="{{ data.image or '/_resources/images/background.jpg' }}" alt="" aria-hidden="true" class="absolute top-0 left-0 w-full h-44 lg:h-52 max-h-2/3 object-cover">
  <div class="relative max-w-screen-2xl mx-auto py-7 md:py-12 px-6 md:px-12 lg:px-24 bg-blue-navy text-white">
    <h1 class="title-lg mb-2 lg:mb-3">{{ data.heading }}</h1>
  </div>
</section>
