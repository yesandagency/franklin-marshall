<section class="bg-blue-light">
  <img src="{{ data.image }}" alt="Alt text" class="w-full h-80 md:h-420 object-cover">
  <div class="relative w-22/24 max-w-screen-2xl py-7 md:py-10 px-6 md:px-12 lg:px-24 -mt-24 mx-auto bg-blue text-white">
    <ul class="meta mb-3">
      {% for item in data.breadcrumbs %}
        <li class="breadcrumb-item inline-block">
          <a class="hover:underline" href="/" {% if loop.last %}aria-current="page"{% endif %}>{{ item }}</a>
        </li>
      {% endfor %}
    </ul>
    <h1 class="title-lg mb-2 lg:mb-3">{{ data.heading }}</h1>
  </div>
</section>
