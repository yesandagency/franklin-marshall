<div class="c-staff-grid">
  <div class="c-staff-grid__contain">
    {% for person in data.people %}

    <div class="c-staff-member">
      {% if person.image %}
      <div class="c-staff-member__photo" style="background: url({{ person.image }}) center center no-repeat; background-size: cover;"></div>
      {% endif %}
      {% for tag in person.tags %}
      <p class="c-staff-member__tag">{{ tag.title }}</p>
      {% endfor %}

      <h3>{{ person.name }}</h3>
      <p>{{ person.titleLocation }}</p>

      <div class="c-staff-member__contact">
        <a href="#">{{ person.phone }}</a> <a href="$">{{ person.email }}</a>
      </div>
    </div>

    {% endfor %}


    <div class="c-pagination-links">

      <span class="c-pagination-link-active">1</span><a href="#"  class="c-pagination-link">2</a><a href="#" class="c-pagination-link">3</a><span>...</span><a href="#"  class="c-pagination-link">5</a><a href="#" aria-label="next page" title="next page"> {% include '../../../assets/images/icon-arrow-right.svg' %}</a>

    </div>

  </div>
</div>
