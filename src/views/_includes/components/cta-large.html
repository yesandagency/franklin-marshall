<div class="c-cta-large cta">
  <div class="c-cta-large__contain">
    <h2>{{ data.title | safe }}</h2>
    <span>{{ data.copy }}</span>

    <a class="inline-flex items-center mt-4 font-display font-semibold text-16 leading-110 button blue" href="{{ data.link }}">
      {{ data.linktitle }}
      <div class="cta-icon ml-3 lg:ml-3 overflow-hidden flex-shrink-0">
        {% include '../../../assets/images/icon-diagonal-icon.svg' %}
        <div class="cta-icon__front adhere">
          {% include '../../../assets/images/icon-diagonal-icon.svg' %}
        </div>
      </div>
    </a>
  </div>
</div>
