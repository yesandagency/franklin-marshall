<section class="relative hero c-hero-slim">
  <!-- DEV NOTE: If background image is not set by user in the CMS, it should use default: `/_resources/images/background.jpg` -->
  <!-- <img alt="" aria-hidden="true" src="{{ data.backgroundImage or '/_resources/images/background.jpg' }}" class="adhere object-cover object-top"> -->
  <div class="c-hero-slim-pattern"></div>
  <div class="c-hero-slim--container">
    <div class="c-hero-slim--content">

      <h1>{{ data.heading }}</h1>

    </div>
  </div>

</section>

<div class="c-hero-slim-breadcrumbs">
  {% for breadcrumb in data.breadcrumbs %}
    <a href="{{ breadcrumb.link }}">{{ breadcrumb.title }}</a> <span>/</span>
  {% endfor %}
    <p>{{ data.heading }}</p>
</div>
